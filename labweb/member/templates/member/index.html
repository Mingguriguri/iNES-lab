
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/member.css">
    <!--
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> 
    -->
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/"><img src="/static/images/logo/dalle1.png" class="img_logo"/></a>
      </div>
      <div class="name">INES</div> 
      <div class="menu">
        <ul class="ulnav">
          <li>HOME</li>
          <li>TEAM</li>
          <li>RESEARCH</li>
          <li>GALLERY</li>
          <li>BLOG</li>
        </ul>
      </div>
    </header>
    <nav>
      <aside>
        <div class="side1">MENU</div>
        <div class="side2">
          <ul>
            <li>TEAM</li>
            <li>MEMBER</li>
            <li>HISTORY</li>
            <li>CONTACT US</li>
          </ul>
        </div>
      </aside>
      <div class="icon1">
        <div class="scene">
          <div class="carousel">
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle1.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle2.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle3.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle4.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle1.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle2.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle3.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle4.png" class="img_icon"/></a></div>
            <div class="carousel__cell"><a href="/"><img src="/static/images/logo/dalle1.png" class="img_icon"/></a></div>
          </div>
        </div>
        <div class="icon11">
          <button class="previous-button">Previous</button>
          <button class="next-button">Next</button>
        </div>
      </div>
      <script>
        var carousel = document.querySelector('.carousel');
        var cellCount = 9;
        var selectedIndex = 0;
  
        function rotateCarousel() {
          var angle = selectedIndex / cellCount * -360;
          carousel.style.transform = 'translateZ(-288px) rotateY(' + angle + 'deg)';
        }

        var prevButton = document.querySelector('.previous-button');
        prevButton.addEventListener( 'click', function() {
          selectedIndex--;
          rotateCarousel();
        });

        var nextButton = document.querySelector('.next-button');
        nextButton.addEventListener( 'click', function() {
          selectedIndex++;
          rotateCarousel();
        });
      </script>
    </nav>
    <div class="midMember">
      <ul class="mem">MEMBER</ul>
    </div>
    <section>
      {% if member_list %}
        {% for member in member_list %}
        <div class="icon2">
          <a href="/" class="img_member"><img src={{member.ID_photo_path_text}}/></a>
          <div class="nameTag">{{member.name_text}}</div>
        </div>
        {% endfor %}
      {% endif %}
    </section>
    <footer>
      <p>&lt;footer&gt;(사이트 하단)</p>
    </footer>
  </body>
</html>
