<html>
  <head>
    <title>INES LAB</title>
    {% block style %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      @font-face{
        font-family: 'Big Caslon Medium';
        src: url('../fonts/Big Caslon Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: "Big Caslon Medium", sans-serif;
      }
      .carousel-item {
        height: 400px; /* 원하는 높이 설정 */
        overflow: hidden; /* 내용물이 컨테이너 크기를 벗어나면 잘라내기 */
      }

      .carousel-item img {
        height: 100%; /* 컨테이너의 높이에 맞춰 이미지 크기 조정 */
        object-fit: cover; /* 이미지의 가로세로 비율을 유지하며, 이미지가 빈 공간을 채우도록 함 */
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/home/#">
          <img src="/static/brain.png" width="30" height="30" class="d-inline-block align-top" alt="">
          INES
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav border-top border-bottom border-dark" style="width: 100%;">
            <li class="nav-item text-center" style="width: 20%;">
              <a class="nav-link" href="/home/#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item text-center" style="width: 20%;">
              <a class="nav-link" href="/member/#">TEAM</a>
            </li>
            <li class="nav-item text-center" style="width: 20%;">
              <a class="nav-link" href="/projects/#">RESEARCH</a>
            </li>
            <li class="nav-item text-center" style="width: 20%;">
              <a class="nav-link" href="/gallery/#">GALLERY</a>
            </li>
            <li class="nav-item text-center" style="width: 20%;">
              <a class="nav-link" href="https://kojungbeom.github.io/">BLOG</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--slide image-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/car.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/example2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/brain.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
      <!--<img src="/static/car.jpg" class="img-fluid mx-auto d-block" alt="Responsive image" style="width: 100%;">-->
    </div>
    {% block content %}
    {% endblock %}  
  </body>
</html>
