    <style>
      @font-face{
        font-family: 'Big Caslon Medium';
        src: url('../fonts/Big Caslon Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: "Big Caslon Medium", sans-serif;
      }
      .carousel-item {
        height: 400px; /* 원하는 높이 설정 */
        overflow: hidden; /* 내용물이 컨테이너 크기를 벗어나면 잘라내기 */
      }

      .carousel-item img {
        height: 100%; /* 컨테이너의 높이에 맞춰 이미지 크기 조정 */
        object-fit: cover; /* 이미지의 가로세로 비율을 유지하며, 이미지가 빈 공간을 채우도록 함 */
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
