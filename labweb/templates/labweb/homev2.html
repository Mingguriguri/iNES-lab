<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home2.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="{% static 'js/particles.js/src/particles.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
</head>
<body>
    <section class="title">
        <div class="container px-lg-5" style="display: flex; flex-direction: column;">
            <div class="row row-cols-1">
                <div class="col" style="width: auto; display: inline-block;">
                    <div class="row" style="display: flex; justify-content: center;">
                        <h1 class="big-caslon">INES</h1>
                        <div class="description big-caslon">
                            <p>Intelligent</p>
                            <p>Nano-Bio</p>
                            <p>Electronic</p>
                            <p>System</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="span loader">
                        <span class="m m2">Click </span><br>
                        <span class="m m2 ">'AI' or 'HW'</span><br>
                        <span class="m m2">for more info. </span><br>
                        <span class="m m2"></span><br>
                    <h3>
                    <h3 class="span">
                        <div id="container">
                            <button class="learn-more" onclick="location.href='/ai/advisors/'">
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">AI Team</span>
                            </button>
                            <button class="learn-more" onclick="location.href='/hw/advisors/'">
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">HW Team</span>
                            </button>
                        </div>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <canvas class="background"></canvas>
</body>
</html>
