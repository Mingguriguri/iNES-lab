<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="prefixfree.js"></script>
  </head>
  <body>
    <div id="my-path" class="path">
      <div id="my-bg" class="background_path"></div>
      <div id="my-sun" class="sun">
        <img src="sun.png"/>
      </div>
      <div id="my-moon" class="moon">
        <img src="moon.png"/>
      </div>

      <div id="clouds" content="['hi']">
        <div class="cloud x1"><div class="abc">RESEARCH</div></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"><div class="abc">PEOPLE</div></div>
        <div class="cloud x3"><div class="abc">PUBLICATIONS</div></div>
        <div class="cloud x4"><div class="abc">RESOURCES</div></div>
        <div class="cloud x5"><div class="abc">CONTACT</div></div>
      </div>
    </div>
  </body>
